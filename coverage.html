<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Coverage Map - Tryll Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.15), transparent);
            min-height: 100vh;
            color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #F6F0EB;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.65);
            font-size: 1.1rem;
            font-weight: 450;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
        }

        .nav-btn {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3B82F6;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: #3B82F6;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .nav-btn.active {
            background: #3B82F6;
            color: #ffffff;
        }

        /* Stats Overview */
        .stats-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card.highlight {
            border-color: rgba(59, 130, 246, 0.3);
            background: rgba(59, 130, 246, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F6F0EB;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.55);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .progress-fill.coverage {
            background: linear-gradient(90deg, #3B82F6, #60A5FA);
        }

        .progress-fill.rag {
            background: linear-gradient(90deg, #10B981, #34D399);
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Category Cards */
        .categories-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 30px;
        }

        .categories-section h2 {
            margin-bottom: 20px;
            color: #F6F0EB;
            font-weight: 600;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .category-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            background: rgba(59, 130, 246, 0.05);
        }

        .category-card.expanded {
            border-color: #3B82F6;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .category-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #F6F0EB;
        }

        .category-stats {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .category-progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .category-progress-fill {
            height: 100%;
            background: #3B82F6;
            border-radius: 3px;
        }

        /* Chunk Indicators */
        .chunks-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 12px;
        }

        .chunk-dot {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            transition: transform 0.15s ease;
        }

        .chunk-dot:hover {
            transform: scale(1.5);
        }

        .chunk-dot.rag_found {
            background: #10B981;
        }

        .chunk-dot.rag_missed {
            background: #EF4444;
        }

        .chunk-dot.untested {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Articles Expansion */
        .articles-container {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            max-height: 400px;
            overflow-y: auto;
        }

        .articles-container::-webkit-scrollbar {
            width: 6px;
        }

        .articles-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .articles-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .articles-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .category-card.expanded .articles-container {
            display: block;
        }

        .article-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .article-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
        }

        .article-stats {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Chunk Detail Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: #000000;
            background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.15), transparent);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: #0f1419;
            z-index: 10;
        }

        .modal-header h2 {
            color: #F6F0EB;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #ffffff;
        }

        .modal-body {
            padding: 24px;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h4 {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.55);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-text {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 16px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .status-badge.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.15);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-badge.pending {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state h3 {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        .empty-state code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.45);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 20px;
        }

        .footer a {
            color: #3B82F6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>RAG Coverage Map</h1>
            <p class="subtitle">Minecraft Knowledge Base Test Coverage</p>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">Dashboard</a>
                <a href="/coverage" class="nav-btn active">Coverage Map</a>
                <a href="/rag-tests" class="nav-btn">RAG Tests</a>
                <a href="/rag-dynamic" class="nav-btn">Dynamic Parameter Tests</a>
            </div>
        </header>

        <!-- Stats Overview -->
        <section class="stats-section" id="statsSection">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading coverage data...</p>
            </div>
        </section>

        <!-- Categories -->
        <section class="categories-section">
            <h2>Knowledge Categories</h2>
            <div id="categoriesContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading categories...</p>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot" style="background: #10B981;"></div>
                    <span>RAG Found Chunk</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #EF4444;"></div>
                    <span>RAG Missed Chunk</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: rgba(255,255,255,0.2);"></div>
                    <span>Not Tested</span>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>Tryll Engine RAG Coverage System</p>
            <p><a href="https://github.com/Skizziik/Testllmsite" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>

    <!-- Chunk Detail Modal -->
    <div class="modal-overlay" id="chunkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Chunk Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        let coverageData = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadCoverage();
        });

        async function loadCoverage() {
            try {
                const [statsRes, treeRes] = await Promise.all([
                    fetch('/api/coverage/stats'),
                    fetch('/api/coverage/tree')
                ]);

                const stats = await statsRes.json();
                const tree = await treeRes.json();

                coverageData = { stats, tree };

                renderStats(stats);
                renderCategories(tree);
            } catch (error) {
                console.error('Error loading coverage:', error);
                document.getElementById('statsSection').innerHTML = `
                    <div class="empty-state">
                        <h3>No Coverage Data</h3>
                        <p>Run the coverage generator to create test data:</p>
                        <p><code>python coverage/generate_all.py --index</code></p>
                    </div>
                `;
                document.getElementById('categoriesContainer').innerHTML = '';
            }
        }

        function renderStats(stats) {
            const overall = stats.overall || {};
            const total = overall.total_chunks || 0;
            const tested = overall.tested_chunks || 0;
            const coverage = overall.coverage_percent || 0;
            const ragAcc = overall.rag_accuracy || 0;
            const llmScore = overall.llm_avg_score || 0;

            document.getElementById('statsSection').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card highlight">
                        <div class="stat-value">${total}</div>
                        <div class="stat-label">Total Chunks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${tested}</div>
                        <div class="stat-label">Tested Chunks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${coverage}%</div>
                        <div class="stat-label">Coverage</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${ragAcc}%</div>
                        <div class="stat-label">RAG Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${llmScore}</div>
                        <div class="stat-label">Avg LLM Score</div>
                    </div>
                </div>

                <div class="progress-container">
                    <div style="margin-bottom: 16px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                            <span style="font-size: 0.85rem; color: rgba(255,255,255,0.7);">Test Coverage</span>
                            <span style="font-size: 0.85rem; color: #3B82F6;">${coverage}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill coverage" style="width: ${coverage}%;"></div>
                        </div>
                    </div>
                    <div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                            <span style="font-size: 0.85rem; color: rgba(255,255,255,0.7);">RAG Accuracy</span>
                            <span style="font-size: 0.85rem; color: #10B981;">${ragAcc}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill rag" style="width: ${ragAcc}%;"></div>
                        </div>
                    </div>
                </div>

                ${stats.last_updated ? `
                    <div style="text-align: center; margin-top: 16px; font-size: 0.8rem; color: rgba(255,255,255,0.4);">
                        Last updated: ${new Date(stats.last_updated).toLocaleString()}
                    </div>
                ` : ''}
            `;
        }

        function renderCategories(tree) {
            const categories = tree.categories || [];

            if (categories.length === 0) {
                document.getElementById('categoriesContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>No Categories Found</h3>
                        <p>Build the chunk index first:</p>
                        <p><code>python coverage/chunk_reader.py</code></p>
                    </div>
                `;
                return;
            }

            // Sort categories by total chunks (descending)
            categories.sort((a, b) => b.stats.total - a.stats.total);

            const html = `
                <div class="categories-grid">
                    ${categories.map(cat => renderCategoryCard(cat)).join('')}
                </div>
            `;

            document.getElementById('categoriesContainer').innerHTML = html;
        }

        function renderCategoryCard(category) {
            const stats = category.stats || {};
            const articles = category.articles || [];
            const coverage = stats.total > 0 ? Math.round((stats.tested / stats.total) * 100) : 0;

            // Collect all chunks for preview
            const allChunks = [];
            articles.forEach(art => {
                (art.chunks || []).forEach(chunk => {
                    allChunks.push(chunk);
                });
            });

            // Limit preview to first 50 chunks
            const previewChunks = allChunks.slice(0, 50);

            return `
                <div class="category-card" onclick="toggleCategory(this)">
                    <div class="category-header">
                        <span class="category-name">${category.name}</span>
                        <span class="category-stats">${stats.tested}/${stats.total}</span>
                    </div>
                    <div class="category-progress">
                        <div class="category-progress-fill" style="width: ${coverage}%;"></div>
                    </div>
                    <div class="chunks-preview" onclick="event.stopPropagation()">
                        ${previewChunks.map(chunk => `
                            <div class="chunk-dot ${chunk.status}"
                                 title="${chunk.id}"
                                 onclick="showChunkDetail('${chunk.id}')">
                            </div>
                        `).join('')}
                        ${allChunks.length > 50 ? `<span style="font-size: 0.75rem; color: rgba(255,255,255,0.4); margin-left: 4px;">+${allChunks.length - 50} more</span>` : ''}
                    </div>

                    <div class="articles-container" onclick="event.stopPropagation()">
                        ${articles.map(art => `
                            <div class="article-item">
                                <div class="article-header">
                                    <span class="article-name">${art.name}</span>
                                    <span class="article-stats">${art.stats.tested}/${art.stats.total}</span>
                                </div>
                                <div class="chunks-preview">
                                    ${(art.chunks || []).map(chunk => `
                                        <div class="chunk-dot ${chunk.status}"
                                             title="${chunk.id}"
                                             onclick="showChunkDetail('${chunk.id}')">
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleCategory(card) {
            card.classList.toggle('expanded');
        }

        async function showChunkDetail(chunkId) {
            document.getElementById('chunkModal').classList.add('show');
            document.body.style.overflow = 'hidden';

            document.getElementById('modalTitle').textContent = chunkId;
            document.getElementById('modalBody').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading chunk details...</p>
                </div>
            `;

            try {
                const response = await fetch(`/api/coverage/chunk/${chunkId}`);
                const data = await response.json();
                renderChunkDetail(data, chunkId);
            } catch (error) {
                document.getElementById('modalBody').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading chunk</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderChunkDetail(data, chunkId) {
            const chunk = data.chunk || {};
            const result = data.test_result;

            let statusHtml = '';
            if (result) {
                if (result.rag_found_chunk) {
                    statusHtml = `<span class="status-badge success">RAG Found</span>`;
                } else {
                    statusHtml = `<span class="status-badge error">RAG Missed</span>`;
                }
            } else {
                statusHtml = `<span class="status-badge pending">Not Tested</span>`;
            }

            document.getElementById('modalBody').innerHTML = `
                <div class="detail-section">
                    <h4>Status</h4>
                    ${statusHtml}
                </div>

                <div class="detail-section">
                    <h4>Article</h4>
                    <p style="color: rgba(255,255,255,0.85);">${chunk.article || 'Unknown'}</p>
                </div>

                <div class="detail-section">
                    <h4>Category</h4>
                    <p style="color: rgba(255,255,255,0.85);">${chunk.category || 'Unknown'}</p>
                </div>

                <div class="detail-section">
                    <h4>Chunk Text</h4>
                    <div class="detail-text">${chunk.text || chunk.text_preview || 'No text available'}</div>
                </div>

                ${result ? `
                    <div class="detail-section">
                        <h4>Test Question</h4>
                        <div class="detail-text">${result.question || 'N/A'}</div>
                    </div>

                    <div class="detail-section">
                        <h4>Reference Answer</h4>
                        <div class="detail-text">${result.reference_answer || 'N/A'}</div>
                    </div>

                    <div class="detail-section">
                        <h4>Model Answer</h4>
                        <div class="detail-text">${result.model_answer || 'N/A'}</div>
                    </div>

                    <div class="detail-section">
                        <h4>Scores</h4>
                        <p style="color: rgba(255,255,255,0.85);">
                            LLM Score: ${(result.llm_score * 100).toFixed(1)}% |
                            RAG Found: ${result.rag_found_chunk ? 'Yes' : 'No'} |
                            Model: ${result.model_tested || 'Unknown'}
                        </p>
                        <p style="color: rgba(255,255,255,0.5); font-size: 0.85rem; margin-top: 8px;">
                            Tested on: ${result.test_date || 'Unknown'}
                        </p>
                    </div>

                    <div class="detail-section">
                        <h4>RAG Info</h4>
                        <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">
                            <strong>Expected Chunk:</strong> <code style="background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 3px;">${chunkId}</code>
                        </p>
                        <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-top: 8px;">
                            <strong>RAG Retrieved:</strong>
                            ${result.rag_returned_chunks && result.rag_returned_chunks.length > 0
                                ? result.rag_returned_chunks.map(c => `<code style="background: ${c === chunkId ? 'rgba(16,185,129,0.3)' : 'rgba(255,255,255,0.1)'}; padding: 2px 6px; border-radius: 3px; margin-right: 4px;">${c}</code>`).join('')
                                : '<span style="color: rgba(239,68,68,0.8);">None</span>'}
                        </p>
                    </div>
                ` : ''}
            `;
        }

        function closeModal() {
            document.getElementById('chunkModal').classList.remove('show');
            document.body.style.overflow = '';
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on overlay click
        document.getElementById('chunkModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
    </script>
</body>
</html>
