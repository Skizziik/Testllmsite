<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryll RAG Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e7;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #a1a1aa;
            font-size: 1.1rem;
        }

        /* Filters Section */
        .filters-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .filters-section h3 {
            margin-bottom: 16px;
            color: #e4e4e7;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.85rem;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-group select,
        .filter-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 14px;
            color: #e4e4e7;
            font-size: 0.95rem;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .filter-group select option {
            background: #1a1a2e;
            color: #e4e4e7;
        }

        .btn {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.3), rgba(167, 139, 250, 0.3));
            border: 1px solid rgba(96, 165, 250, 0.4);
            color: #e4e4e7;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.5), rgba(167, 139, 250, 0.5));
            transform: translateY(-2px);
        }

        .btn-compare {
            background: linear-gradient(135deg, rgba(244, 114, 182, 0.3), rgba(167, 139, 250, 0.3));
            border-color: rgba(244, 114, 182, 0.4);
        }

        .btn-compare:hover {
            background: linear-gradient(135deg, rgba(244, 114, 182, 0.5), rgba(167, 139, 250, 0.5));
        }

        .btn-compare:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Reports Table */
        .reports-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .reports-section h2 {
            margin-bottom: 20px;
            color: #e4e4e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selected-count {
            font-size: 0.9rem;
            color: #a1a1aa;
            font-weight: normal;
        }

        .reports-table {
            width: 100%;
            border-collapse: collapse;
        }

        .reports-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #e4e4e7;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .reports-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }

        .reports-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .reports-table tr.selected {
            background: rgba(96, 165, 250, 0.1);
            border-left: 3px solid #60a5fa;
        }

        .checkbox-cell {
            width: 40px;
            text-align: center;
        }

        .checkbox-cell input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #60a5fa;
        }

        .model-name {
            font-weight: 600;
            color: #60a5fa;
        }

        .date-cell {
            color: #a1a1aa;
            font-size: 0.9rem;
        }

        .score-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .score-high {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .score-medium {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .score-low {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .config-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .config-pill {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: #a1a1aa;
        }

        .action-btn {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #60a5fa;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .action-btn:hover {
            background: rgba(96, 165, 250, 0.3);
        }

        /* Comparison Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal-overlay.show {
            display: block;
        }

        .comparison-modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 16px;
            max-width: 95%;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .comparison-header {
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comparison-header h2 {
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-close {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comparison-body {
            padding: 24px;
        }

        /* Comparison Grid */
        .comparison-grid {
            display: grid;
            gap: 20px;
        }

        .comparison-row {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .comparison-row-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-number {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .question-text-compare {
            color: #e4e4e7;
            font-size: 1rem;
            flex: 1;
            margin-left: 16px;
        }

        .answers-grid {
            display: grid;
            gap: 16px;
        }

        .answer-column {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding: 16px;
            border-left: 3px solid;
        }

        .answer-column:nth-child(1) { border-color: #60a5fa; }
        .answer-column:nth-child(2) { border-color: #a78bfa; }
        .answer-column:nth-child(3) { border-color: #f472b6; }
        .answer-column:nth-child(4) { border-color: #22c55e; }
        .answer-column:nth-child(5) { border-color: #f59e0b; }

        .answer-model-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .answer-column:nth-child(1) .answer-model-name { color: #60a5fa; }
        .answer-column:nth-child(2) .answer-model-name { color: #a78bfa; }
        .answer-column:nth-child(3) .answer-model-name { color: #f472b6; }
        .answer-column:nth-child(4) .answer-model-name { color: #22c55e; }
        .answer-column:nth-child(5) .answer-model-name { color: #f59e0b; }

        .answer-text {
            font-size: 0.9rem;
            color: #a1a1aa;
            line-height: 1.6;
        }

        .diff-highlight {
            background: rgba(245, 158, 11, 0.2);
            padding: 0 4px;
            border-radius: 4px;
        }

        /* Config Comparison */
        .config-comparison {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .config-comparison h3 {
            margin-bottom: 16px;
            color: #e4e4e7;
        }

        .config-diff-grid {
            display: grid;
            gap: 12px;
        }

        .config-diff-row {
            display: grid;
            grid-template-columns: 200px repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            align-items: center;
        }

        .config-param-name {
            color: #a1a1aa;
            font-size: 0.85rem;
        }

        .config-value {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            text-align: center;
        }

        .config-value.same {
            background: rgba(255, 255, 255, 0.05);
            color: #71717a;
        }

        .config-value.different {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #71717a;
            font-size: 0.85rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #a1a1aa;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .empty-state h3 {
            color: #a1a1aa;
            margin-bottom: 10px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Tryll RAG Test Dashboard</h1>
            <p class="subtitle">Compare and analyze RAG evaluation results across different models and configurations</p>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <h3>Filters</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Model</label>
                    <select id="modelFilter">
                        <option value="">All Models</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date From</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="filter-group">
                    <label>Date To</label>
                    <input type="date" id="dateTo">
                </div>
                <div class="filter-group">
                    <label>RAG Chunks</label>
                    <select id="ragChunksFilter">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Min Score %</label>
                    <input type="number" id="minScore" min="0" max="100" placeholder="0">
                </div>
                <div class="filter-group">
                    <button class="btn" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Reports Table -->
        <div class="reports-section">
            <h2>
                Test Reports
                <span class="selected-count" id="selectedCount">(0 selected)</span>
                <button class="btn btn-compare" id="compareBtn" onclick="openComparison()" disabled>
                    Compare Selected
                </button>
            </h2>
            <div style="overflow-x: auto;">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                            </th>
                            <th>Model</th>
                            <th>Date</th>
                            <th>Score</th>
                            <th>Questions</th>
                            <th>Config</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="reportsBody">
                        <tr>
                            <td colspan="7" class="loading">Loading reports</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Tryll Engine RAG Evaluation Dashboard
        </div>
    </div>

    <!-- Comparison Modal -->
    <div class="modal-overlay" id="comparisonModal" onclick="if(event.target===this)closeComparison()">
        <div class="comparison-modal">
            <div class="comparison-header">
                <h2>Model Comparison</h2>
                <button class="modal-close" onclick="closeComparison()">&times;</button>
            </div>
            <div class="comparison-body" id="comparisonBody">
                <!-- Comparison content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        let allReports = [];
        let selectedReports = new Set();

        // Load reports on page load
        document.addEventListener('DOMContentLoaded', loadReports);

        async function loadReports() {
            try {
                const response = await fetch('/api/reports');
                allReports = await response.json();
                populateFilters();
                renderReports(allReports);
            } catch (error) {
                document.getElementById('reportsBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>Error loading reports</h3>
                            <p>${error.message}</p>
                        </td>
                    </tr>
                `;
            }
        }

        function populateFilters() {
            // Get unique models
            const models = [...new Set(allReports.map(r => r.model))].sort();
            const modelSelect = document.getElementById('modelFilter');
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });

            // Get unique rag_chunks values
            const ragChunks = [...new Set(allReports.map(r => r.server_config?.rag_chunks_number).filter(Boolean))].sort((a, b) => a - b);
            const ragSelect = document.getElementById('ragChunksFilter');
            ragChunks.forEach(chunks => {
                const option = document.createElement('option');
                option.value = chunks;
                option.textContent = chunks;
                ragSelect.appendChild(option);
            });
        }

        function applyFilters() {
            const modelFilter = document.getElementById('modelFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const ragChunksFilter = document.getElementById('ragChunksFilter').value;
            const minScore = parseFloat(document.getElementById('minScore').value) || 0;

            let filtered = allReports.filter(report => {
                if (modelFilter && report.model !== modelFilter) return false;
                if (dateFrom && report.date < dateFrom) return false;
                if (dateTo && report.date > dateTo) return false;
                if (ragChunksFilter && report.server_config?.rag_chunks_number != ragChunksFilter) return false;
                if (minScore && report.score_percent < minScore) return false;
                return true;
            });

            renderReports(filtered);
        }

        function renderReports(reports) {
            const tbody = document.getElementById('reportsBody');

            if (reports.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>No reports found</h3>
                            <p>Try adjusting your filters or run some tests</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = reports.map(report => {
                const scoreClass = report.score_percent >= 80 ? 'score-high' :
                                   report.score_percent >= 60 ? 'score-medium' : 'score-low';

                const configPills = [];
                if (report.server_config?.rag_chunks_number) {
                    configPills.push(`Chunks: ${report.server_config.rag_chunks_number}`);
                }
                if (report.server_config?.rag_score_threshold) {
                    configPills.push(`Threshold: ${report.server_config.rag_score_threshold}`);
                }
                if (report.test_config?.temperature) {
                    configPills.push(`Temp: ${report.test_config.temperature}`);
                }

                return `
                    <tr class="${selectedReports.has(report.id) ? 'selected' : ''}" data-id="${report.id}">
                        <td class="checkbox-cell">
                            <input type="checkbox"
                                   ${selectedReports.has(report.id) ? 'checked' : ''}
                                   onchange="toggleSelection('${report.id}')">
                        </td>
                        <td class="model-name">${report.model}</td>
                        <td class="date-cell">${report.date} ${report.time || ''}</td>
                        <td><span class="score-badge ${scoreClass}">${report.score_percent.toFixed(1)}%</span></td>
                        <td>${report.questions_count || '-'}</td>
                        <td>
                            <div class="config-pills">
                                ${configPills.map(p => `<span class="config-pill">${p}</span>`).join('')}
                            </div>
                        </td>
                        <td>
                            <a href="/reports/${report.filename}" target="_blank" class="action-btn">View</a>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function toggleSelection(id) {
            if (selectedReports.has(id)) {
                selectedReports.delete(id);
            } else {
                if (selectedReports.size >= 5) {
                    alert('You can select up to 5 reports for comparison');
                    return;
                }
                selectedReports.add(id);
            }
            updateSelectionUI();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('#reportsBody input[type="checkbox"]');

            if (selectAll) {
                checkboxes.forEach((cb, i) => {
                    if (i < 5) {
                        const id = cb.closest('tr').dataset.id;
                        selectedReports.add(id);
                        cb.checked = true;
                    }
                });
            } else {
                selectedReports.clear();
                checkboxes.forEach(cb => cb.checked = false);
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            document.getElementById('selectedCount').textContent = `(${selectedReports.size} selected)`;
            document.getElementById('compareBtn').disabled = selectedReports.size < 1;

            document.querySelectorAll('#reportsBody tr').forEach(row => {
                if (selectedReports.has(row.dataset.id)) {
                    row.classList.add('selected');
                } else {
                    row.classList.remove('selected');
                }
            });
        }

        async function openComparison() {
            if (selectedReports.size === 0) return;

            const modal = document.getElementById('comparisonModal');
            const body = document.getElementById('comparisonBody');

            body.innerHTML = '<div class="loading">Loading comparison data</div>';
            modal.classList.add('show');

            try {
                const ids = Array.from(selectedReports).join(',');
                const response = await fetch(`/api/compare?ids=${ids}`);
                const data = await response.json();
                renderComparison(data);
            } catch (error) {
                body.innerHTML = `<div class="empty-state"><h3>Error loading comparison</h3><p>${error.message}</p></div>`;
            }
        }

        function renderComparison(data) {
            const body = document.getElementById('comparisonBody');
            const reports = data.reports;
            const questions = data.questions;

            // Config comparison
            let configHtml = '';
            if (reports.length > 1) {
                const configParams = ['rag_chunks_number', 'rag_score_threshold', 'llm_context_size', 'text_splitter_chunk_size'];
                const hasConfigDiff = configParams.some(param => {
                    const values = reports.map(r => r.server_config?.[param]);
                    return new Set(values.filter(v => v !== undefined)).size > 1;
                });

                if (hasConfigDiff) {
                    configHtml = `
                        <div class="config-comparison">
                            <h3>Configuration Differences</h3>
                            <div class="config-diff-grid">
                                <div class="config-diff-row" style="font-weight: 600;">
                                    <div class="config-param-name">Parameter</div>
                                    ${reports.map(r => `<div style="text-align: center; color: #60a5fa;">${r.model.split(' ')[0]}</div>`).join('')}
                                </div>
                                ${configParams.map(param => {
                                    const values = reports.map(r => r.server_config?.[param] ?? '-');
                                    const allSame = new Set(values).size === 1;
                                    return `
                                        <div class="config-diff-row">
                                            <div class="config-param-name">${param}</div>
                                            ${values.map(v => `<div class="config-value ${allSame ? 'same' : 'different'}">${v}</div>`).join('')}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            // Questions comparison
            const gridCols = reports.length === 1 ? '1fr' : `repeat(${reports.length}, 1fr)`;

            const questionsHtml = questions.map((q, i) => `
                <div class="comparison-row">
                    <div class="comparison-row-header">
                        <span class="question-number">Q${i + 1}</span>
                        <span class="question-text-compare">${q.question}</span>
                    </div>
                    <div class="answers-grid" style="grid-template-columns: ${gridCols};">
                        ${reports.map(report => {
                            const answer = q.answers.find(a => a.report_id === report.id);
                            const scoreClass = (answer?.score_percent || 0) >= 80 ? 'score-high' :
                                              (answer?.score_percent || 0) >= 60 ? 'score-medium' : 'score-low';
                            return `
                                <div class="answer-column">
                                    <div class="answer-model-name">
                                        ${report.model.split('(')[0].trim()}
                                        <span class="score-badge ${scoreClass}" style="font-size: 0.75rem; padding: 3px 8px;">
                                            ${answer?.score_percent?.toFixed(0) || '-'}%
                                        </span>
                                    </div>
                                    <div class="answer-text">${answer?.answer || 'No answer'}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');

            body.innerHTML = configHtml + `<div class="comparison-grid">${questionsHtml}</div>`;
        }

        function closeComparison() {
            document.getElementById('comparisonModal').classList.remove('show');
        }

        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeComparison();
        });
    </script>
</body>
</html>
