<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG-Only Tests - Tryll Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(16, 185, 129, 0.15), transparent);
            min-height: 100vh;
            color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #F6F0EB;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.65);
            font-size: 1.1rem;
            font-weight: 450;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
        }

        .nav-btn {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: #10B981;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        /* Stats Section */
        .stats-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card.highlight {
            border-color: rgba(16, 185, 129, 0.3);
            background: rgba(16, 185, 129, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F6F0EB;
            margin-bottom: 5px;
        }

        .stat-value.success {
            color: #10B981;
        }

        .stat-value.error {
            color: #EF4444;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.55);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Reports Section */
        .reports-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 30px;
        }

        .reports-section h2 {
            margin-bottom: 20px;
            color: #F6F0EB;
            font-weight: 600;
        }

        .reports-table {
            width: 100%;
            border-collapse: collapse;
        }

        .reports-table th {
            background: rgba(35, 46, 65, 0.5);
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
        }

        .reports-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }

        .reports-table tr:hover {
            background: rgba(16, 185, 129, 0.05);
        }

        /* Accuracy Badge */
        .accuracy-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 70px;
            text-align: center;
        }

        .accuracy-high {
            background: rgba(16, 185, 129, 0.15);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .accuracy-medium {
            background: rgba(245, 158, 11, 0.15);
            color: #F59E0B;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .accuracy-low {
            background: rgba(239, 68, 68, 0.15);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* View Link */
        .view-link {
            color: #10B981;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .view-link:hover {
            text-decoration: underline;
            color: #34D399;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: #000000;
            background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(16, 185, 129, 0.15), transparent);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 900px;
            width: 95%;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: #0f1419;
            z-index: 10;
        }

        .modal-header h2 {
            color: #F6F0EB;
            font-weight: 600;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #ffffff;
        }

        .modal-body {
            padding: 24px;
        }

        /* Result Item */
        .result-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-item.success {
            border-left: 3px solid #10B981;
        }

        .result-item.fail {
            border-left: 3px solid #EF4444;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-chunk-id {
            font-family: monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .result-status {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .result-status.success {
            color: #10B981;
        }

        .result-status.fail {
            color: #EF4444;
        }

        .result-question {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 10px;
        }

        .result-chunks {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .result-chunks code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 4px;
        }

        .result-chunks code.found {
            background: rgba(16, 185, 129, 0.3);
            color: #10B981;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(16, 185, 129, 0.2);
            border-top-color: #10B981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state h3 {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.45);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 20px;
        }

        .footer a {
            color: #10B981;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>RAG-Only Tests</h1>
            <p class="subtitle">Direct RAG Retrieval Accuracy Testing</p>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">Dashboard</a>
                <a href="/coverage" class="nav-btn">Coverage Map</a>
            </div>
        </header>

        <!-- Stats Overview -->
        <section class="stats-section" id="statsSection">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading statistics...</p>
            </div>
        </section>

        <!-- Reports Table -->
        <section class="reports-section">
            <h2>Test Reports</h2>
            <div id="reportsContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading reports...</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>Tryll Engine RAG Testing System</p>
            <p><a href="https://github.com/Skizziik/Testllmsite" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Test Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        let allReports = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadReports();
        });

        async function loadReports() {
            try {
                const response = await fetch('/api/rag-tests');
                allReports = await response.json();

                // Sort by timestamp (newest first)
                allReports.sort((a, b) => {
                    const dateA = new Date(a.timestamp || 0);
                    const dateB = new Date(b.timestamp || 0);
                    return dateB - dateA;
                });

                renderStats();
                renderReports();
            } catch (error) {
                document.getElementById('statsSection').innerHTML = `
                    <div class="empty-state">
                        <h3>No RAG Test Data</h3>
                        <p>Run RAG-only tests to see results here</p>
                    </div>
                `;
                document.getElementById('reportsContainer').innerHTML = '';
            }
        }

        function renderStats() {
            if (allReports.length === 0) {
                document.getElementById('statsSection').innerHTML = `
                    <div class="empty-state">
                        <h3>No Tests Yet</h3>
                        <p>Run <code>python rag_tester/rag_tester.py</code> to start testing</p>
                    </div>
                `;
                return;
            }

            // Calculate aggregate stats
            let totalTests = 0;
            let totalCorrect = 0;

            allReports.forEach(report => {
                totalTests += report.total_tests || 0;
                totalCorrect += report.correct || 0;
            });

            const avgAccuracy = totalTests > 0 ? (totalCorrect / totalTests * 100).toFixed(1) : 0;
            const latestReport = allReports[0];

            document.getElementById('statsSection').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card highlight">
                        <div class="stat-value">${allReports.length}</div>
                        <div class="stat-label">Total Test Runs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalTests}</div>
                        <div class="stat-label">Total Queries</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value success">${totalCorrect}</div>
                        <div class="stat-label">Chunks Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value error">${totalTests - totalCorrect}</div>
                        <div class="stat-label">Chunks Missed</div>
                    </div>
                    <div class="stat-card highlight">
                        <div class="stat-value">${avgAccuracy}%</div>
                        <div class="stat-label">Avg Accuracy</div>
                    </div>
                </div>
            `;
        }

        function renderReports() {
            if (allReports.length === 0) {
                document.getElementById('reportsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>No reports found</h3>
                        <p>Run some RAG tests to see results here</p>
                    </div>
                `;
                return;
            }

            const html = `
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Tests</th>
                            <th>Correct</th>
                            <th>Accuracy</th>
                            <th>Model</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allReports.map((report, idx) => `
                            <tr>
                                <td>${formatTimestamp(report.timestamp)}</td>
                                <td>${report.total_tests || 0}</td>
                                <td>${report.correct || 0} / ${report.total_tests || 0}</td>
                                <td>
                                    <span class="accuracy-badge ${getAccuracyClass(report.accuracy)}">
                                        ${report.accuracy !== undefined ? report.accuracy.toFixed(1) + '%' : 'N/A'}
                                    </span>
                                </td>
                                <td>${report.mistral_model || 'N/A'}</td>
                                <td>
                                    <a href="#" onclick="showDetails(${idx}); return false;" class="view-link">View Details</a>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('reportsContainer').innerHTML = html;
        }

        function formatTimestamp(ts) {
            if (!ts) return 'Unknown';
            // Format: 2024_01_07-15_30 -> 2024-01-07 15:30
            const parts = ts.split('-');
            if (parts.length === 2) {
                const date = parts[0].replace(/_/g, '-');
                const time = parts[1].replace(/_/g, ':');
                return `${date} ${time}`;
            }
            return ts;
        }

        function getAccuracyClass(accuracy) {
            if (accuracy === undefined) return '';
            if (accuracy >= 80) return 'accuracy-high';
            if (accuracy >= 50) return 'accuracy-medium';
            return 'accuracy-low';
        }

        function showDetails(idx) {
            const report = allReports[idx];
            document.getElementById('detailModal').classList.add('show');
            document.body.style.overflow = 'hidden';

            document.getElementById('modalTitle').textContent = `Test Run: ${formatTimestamp(report.timestamp)}`;

            const results = report.results || [];
            let html = `
                <div style="margin-bottom: 20px; padding: 16px; background: rgba(0,0,0,0.3); border-radius: 10px;">
                    <p><strong>Total Tests:</strong> ${report.total_tests}</p>
                    <p><strong>Correct:</strong> ${report.correct}</p>
                    <p><strong>Accuracy:</strong> ${report.accuracy?.toFixed(1)}%</p>
                    <p><strong>Mistral Model:</strong> ${report.mistral_model || 'N/A'}</p>
                </div>
                <h3 style="margin-bottom: 16px; color: #F6F0EB;">Individual Results</h3>
            `;

            results.forEach(result => {
                const found = result.found;
                html += `
                    <div class="result-item ${found ? 'success' : 'fail'}">
                        <div class="result-header">
                            <span class="result-chunk-id">${result.chunk_id}</span>
                            <span class="result-status ${found ? 'success' : 'fail'}">
                                ${found ? 'FOUND' : 'NOT FOUND'}
                            </span>
                        </div>
                        <div class="result-question">${result.question || 'No question'}</div>
                        <div class="result-chunks">
                            <strong>RAG returned:</strong>
                            ${(result.returned_chunks || []).map(c =>
                                `<code class="${c === result.chunk_id ? 'found' : ''}">${c}</code>`
                            ).join('') || '<em>None</em>'}
                        </div>
                    </div>
                `;
            });

            document.getElementById('modalBody').innerHTML = html;
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
            document.body.style.overflow = '';
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on overlay click
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
    </script>
</body>
</html>
